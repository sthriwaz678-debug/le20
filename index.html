<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>images of maam, pj and aayush</h2>
        <div id="mycr" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycr" data-slide-to="0" class="active"></li>
                <li data-target="#mycr" data-slide-to="1"></li>
                <li data-target="#mycr" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="maam.png"  alt="Maam">
                </div>
                <div class="item">
                    <img src="pj.png"  alt="PJ">
                </div>
                <div class="item">
                    <img src="aayush.png"  alt="Aayush">
                </div>
            </div>
            
            <a class=" left carousel-control"  href="#mycr" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
   <a class=" right carousel-control"  href="#mycr" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">next</span>
   </a>
            </div>
            </div>
</body>
</html>
